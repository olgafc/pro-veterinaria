<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro</title>
    <link rel="stylesheet" href="./styles/propietario/style.css" />

</h:head>
<h:body>
    <p:panel header="Plan" class="p-text-center" id="container">
        <h:form action="">
            <div id="container__form">
                <div class="container__form--field">
                    <p:outputLabel for="codigo" value="CÃ³digo" />

                    <p:inputText class="campo-texto" id="codigo" value="#{planBean.plan.codigo}" required="true" />
                </div>

                <div class="container__form--field">
                    <p:outputLabel for="nombre" value="Nombre" />
                    <p:inputText class="campo-texto" id="nombre" value="#{planBean.plan.nombre}" required="true" />
                </div>

                <div class="container__form--field">
                    <p:outputLabel for="metodoPago" value="Metodo de Pago" />
                    <p:inputText class="campo-texto" id="metodoPago" value="#{planBean.plan.metodoPago}" />
                </div>
            </div>
            <p:growl showDetail="true" />

            <div id="container__acciones">
                <p:commandButton value="Crear" class="button" action="#{planBean.crearPlan}" update="@form"/>
            </div>

            <div id="container__acciones">
                <p:commandButton value="Actualizar" class="button" action="#{planBean.actualizarPlan}" update="@form" />
            </div>
        </h:form>
    </p:panel>
</h:body>
</html>
