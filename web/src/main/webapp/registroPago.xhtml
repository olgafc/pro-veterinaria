<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <title>Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</h:head>
<h:body>
<div class="container">
    <div class="row">
        <div class="card w-50 mx-auto">
            <div class="d-flex justify-content-between">
                <div>
                    <strong>SafePet</strong>
                    <br />
                    +57 31425677534
                    <br />
                </div>
                <h:form>
                    <p>
                        <h:outputText value="Fecha: #{pagoBean.fechaFormateada()}"></h:outputText>
                    </p>
                </h:form>
            </div>
            <div class="row">
                <h:form styleClass="row g-3">
                    <h4>Información del plan</h4>
                    <div class="col-md-6">
                        <h:outputLabel for="idPropietario" styleClass="form-label">Propietario</h:outputLabel>
                        <h:selectOneMenu styleClass="form-control form-select" value="#{pagoBean.pago.propietario}" id="idPropietario" required="true">
                            <f:selectItem itemLabel="Seleccione un propietario" noSelectionOption="true" />
                            <f:selectItems value="#{pagoBean.propietarios}" var="propietario" itemLabel="#{propietario.cedula}" />
                        </h:selectOneMenu>
                    </div>

                    <div class="col-md-6">
                        <h:outputLabel for="idPlan" styleClass="form-label">Plan</h:outputLabel>
                        <h:selectOneMenu styleClass="form-control form-select" value="#{pagoBean.pago.plan}" id="idPlan" required="true">
                            <f:selectItem itemLabel="Seleccione un plan" noSelectionOption="true" />
                            <f:selectItems value="#{pagoBean.planes}" var="plan" itemLabel="#{plan.codigo}" />
                        </h:selectOneMenu>
                    </div>

                    <div class="col-12">
                        <h:outputLabel for="metodoPago" styleClass="form-label">Método de pago</h:outputLabel>
                        <h:selectOneMenu styleClass="form-control form-select" value="#{pagoBean.pago.metodoPago}" id="metodoPago" required="true">
                            <f:selectItem itemLabel="Seleccione un método" noSelectionOption="true" />
                            <f:selectItems value="#{pagoBean.metodosPago}" var="metodoPago" />
                        </h:selectOneMenu>
                    </div>
                </h:form>
            </div>
            <div class="row">
                <div class="text-center">
                    <h1>Factura</h1>
                </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Productos</th>
                            <th class="text-center">Precio</th>
                            <th class="text-center">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-md-10"><em>Baked Rodopa Sheep Feta</em></td>
                            <td class="col-md-1 text-center">$13</td>
                            <td class="col-md-1 text-center">$26</td>
                        </tr>
                        <tr>
                            <td>   </td>
                            <td>   </td>
                            <td class="text-right">
                                <p>
                                    <strong>Subtotal: </strong>
                                </p>
                                <p>
                                    <strong>Tax: </strong>
                                </p></td>
                            <td class="text-center">
                                <p>
                                    <strong>$6.94</strong>
                                </p>
                                <p>
                                    <strong>$6.94</strong>
                                </p></td>
                        </tr>
                        <tr>
                            <td>   </td>
                            <td>   </td>
                            <td class="text-right"><h4><strong>Total: </strong></h4></td>
                            <td class="text-center text-danger"><h4><strong>$31.53</strong></h4></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-success btn-lg btn-block">Pagar</button>
            </div>
        </div>
    </div>
</h:body>
</html>
